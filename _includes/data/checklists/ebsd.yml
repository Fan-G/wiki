EBSD general:
    widget: GroupBox
    title: General EBSD metadata
    layout: FormLayout
    children:
        file_warning:
            widget: Label
            text: All EBSD data should be uploaded as ctf files as this has the correct metadata.
        alloy_elements:
            widget: ComboBox
            editable: True
            label: Alloy Elements
            values:
                -
                - Ti
                - Al
                - V
            tooltip: The elements present in the alloy being analysed.
        orientation_1:
            widget: ComboBox
            editable: False
            label: Sample Orientation (Z1)
            values: 
                    -
                    - ND (Normal)
                    - RD (Rolling)
                    - TD (Transverse)
                    - CD (Compression)
                    - R1 (Radial 1)
                    - R2 (Radial 2)
                    - FD (Forging)
                    - DD (Draw)
                    - ED (Extrusion)
                    - RD (Radial)
                    - AD (Axial)
            tooltip: The orientation of the sample in the out of plane (Z1) direction.
        orientation_2:
            widget: ComboBox
            editable: False
            label: Sample Orientation (Y1)
            values: 
                    -
                    - ND (Normal)
                    - RD (Rolling)
                    - TD (Transverse)
                    - CD (Compression)
                    - R1 (Radial 1)
                    - R2 (Radial 2)
                    - FD (Forging)
                    - DD (Draw)
                    - ED (Extrusion)
                    - RD (Radial)
                    - AD (Axial)
            tooltip: The orientation of the sample in the Up, North (Y1) direction.
        orientation_3:
            widget: ComboBox
            editable: False
            label: Sample Orientation (X1)
            values: 
                    -
                    - ND (Normal)
                    - RD (Rolling)
                    - TD (Transverse)
                    - CD (Compression)
                    - R1 (Radial 1)
                    - R2 (Radial 2)
                    - FD (Forging)
                    - DD (Draw)
                    - ED (Extrusion)
                    - RD (Radial)
                    - AD (Axial)
            tooltip: The orientation of the sample in the Side, East (X1) direction.
        phase_name:
            widget: ComboBox
            editable: True
            label: Phase Name
            values: 
                    - 
                    - Ti Hex 
                    - Ti Beta
                    - Ti Cubic
                    - Al Cubic
            tooltip: The phases present in the EBSD map.
        crystal_system:
            widget: ComboBox
            values: 
                    -
                    - Hexagonal
                    - Cubic
            editable: False
            label: Crystal System
            tooltip: The type of crystal system present in the sample.
        space_group:
            widget: LineEdit
            label: Crystal Space Group
            tooltip: The crystal space group being analysed.
        laue_group:
            widget: LineEdit
            label: Crystal Laue Group
            tooltip: The crystal laue group being analysed.
        reflectors:
            widget: LineEdit
            label: Reflectors
            default: 40
            tooltip: The number of reflectors selected.
        material:
            widget: GroupBox
            title: Material Description
            layout: FormLayout
            tooltip: A description of the material analysed. Consider adding information about the type of material and the forming process.
            children:
                material_description:                    
                    widget: PlainTextEdit
                laue_group:
                    widget: LineEdit
                    label: Crystal Laue Group
                    tooltip: The crystal laue group being analysed.
                reflectors:
                    widget: LineEdit
                    label: Reflectors
                    default: 40
                    tooltip: The number of reflectors selected.                    
        sample_processing:
            widget: LineEdit
            label: Sample Processing Route
            tooltip: Sample processing method e.g. Rolling, Cast, Uniaxial Compression, Plane Strain, Tension, Forging
        tilt_angle:
            widget: LineEdit
            label: Tilt angle (°)
            default: 70
            tooltip: The tilt angle of the sample.
        working_distance:
            widget: LineEdit
            label: Working Distance (mm)
            tooltip: The working distance between the beam source and the sample.
        magnification:
            widget: LineEdit
            label: Magnification
            tooltip: The magnification of the imaging lens.
        beam_energy:
            widget: LineEdit
            label: Beam Energy (kV)
            tooltip: The energy of the probing electron beam.
        step_size:
            widget: LineEdit
            label: Step Size (µm)
            tooltip: The step size between analysis points.
        exposure_time:
            widget: LineEdit
            label: Exposure Time (ms)
            tooltip: The length of time the electron beam fires at each point.
        overlap:
            widget: LineEdit
            label: Overlap of stitched maps (%)
            tooltip: If multiple maps are stitched together to form a larger map, what is the stitching overlap.
    sub_exepriments:
        TESCAN:
            children:
                camera:
                    widget: ComboBox
                    label: Camera 
                    values:
                        - Oxford Symmetry
                insertion_distance:
                    widget: ComboBox
                    label: Camera insertion distance (mm)
                    values:
                        - 178
                beam_intensity:
                    widget: LineEdit
                    label: Beam intensity
                    default: 20
                spot_size:
                    widget: LineEdit
                    label: Spot size (mm)
                    default: 0.1
                scan_mode:
                    widget: ComboBox
                    label: Scan Mode
                    values: 
                        - Resolution
                        - Depth
                        - Field
                        - Wide Field
                        - Channeling
                camera_mode:
                    widget: ComboBox
                    label: Camera Mode
                    values: 
                        - Resolution
                        - Sensitivity
                        - Speed 1
                        - Speed 2
        FEI Sirion:
            children:
                camera:
                    widget: ComboBox
                    label: Camera 
                    values:
                        - Oxford NordlysNano
                    insertion_distance:
                    widget: ComboBox
                    label: Camera insertion distance (mm)
                    values:
                        - 168.8
                spot_size:
                    widget: Slider
                    label: Spot size (mm)
                    default: 4
                    min: 1
                    max: 7
                    step_size: 1
                binning_mode:
                    widget: ComboBox
                    label: Binning Mode
                    values:
                        - 1x1 
                        - 2x2 
                        - 4x4
                        - 8x8
                        - 8x16
                    default: 4x4
                gain:
                    widget: ComboBox
                    label: Gain
                    values:
                        - Low
                        - High
                    default: Low
